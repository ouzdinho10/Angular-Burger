<div class="row my-4">
  <div class="col-md-4">
    <div class="card bg-light border border-primary shadow-sm">
      <h3 class="card-header text-primary">Recherche</h3>
      <div class="card-body">
        <form (ngSubmit)="search()">
          <div class="form-group">
            <label for="search"><i class="fas fa-search"></i> Recherche</label>
            <input type="text" [(ngModel)]="searchQuery" name="search" class="form-control" placeholder="Entrez un mot-clÃ©...">
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary w-100">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card border border-primary shadow-sm">
      <h3 class="card-header text-primary d-flex align-items-center">
        <span>{{ title }}</span>
        <span class="badge bg-primary text-white ms-2">{{ totalCount }}</span>
      </h3>
      <div class="card-body">
        <div class="media mb-3 border-bottom pb-2" *ngFor="let burger of tabBurger">
          <img [src]="getImageUrl(burger.image)" alt="{{ burger.nom }}" class="img-fluid rounded me-3" width="60" height="60">
          <div class="media-body">
            <h4 class="text-info">
              <a [routerLink]="['/burgers', burger.id]" class="text-decoration-none">{{ burger.nom }}</a>
            </h4>
            <p class="d-flex flex-row justify-content-start">
              <span class="badge bg-danger text-white">Prix: {{ burger.prix }} FCFA</span>
            </p>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item" *ngFor="let page of generatePageArray(totalPages)" [class.active]="currentPage === page">
                <a class="page-link" (click)="changePage(page)">{{ page }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
